    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>CodSoft Calulator-VishnuKL</title>
       <link rel="stylesheet" href="calculator.css">
    </head>
    <body>
       <div></div>
       <div class="main">
        <h1 style="text-align: center;color: #13567c;">CODSOFT CALCULATOR</h1>
          <input type="text" id = 'res'>
          <div class="btn">
             <input type="button" class="a1"value = 'C' onclick = "Clear()">
             <input type="button" class="a2" value = '%' onclick = "Solve('%')">
             <input type="button" class="a2" value = '←' onclick ="Back('←')">
             <input type="button" class="a2" value = '/' onclick = "Solve('/')">
             <br>
             <input type="button" class="n1" value = '7' onclick = "Solve('7')">
             <input type="button" class="n2" value = '8' onclick = "Solve('8')">
             <input type="button" class="n3" value = '9' onclick = "Solve('9')">
             <input type="button" class="a2" value = 'x' onclick = "Solve('*')">
             <br>
             <input type="button" class="n2" value = '4' onclick = "Solve('4')">
             <input type="button" class="n3" value = '5' onclick = "Solve('5')">
             <input type="button" class="n1" value = '6' onclick = "Solve('6')">
             <input type="button" class="a2" value = '-' onclick = "Solve('-')">
             <br>
             <input type="button" class="n3" value = '1' onclick = "Solve('1')">
             <input type="button" class="n1" value = '2' onclick = "Solve('2')">
             <input type="button" class="n2" value = '3' onclick = "Solve('3')">
             <input type="button" class="a2" value = '+' onclick = "Solve('+')">
             <br>
             <input type="button" class="a3" value = '00'onclick = "Solve('00')">
             <input type="button" class="a3" value = '0' onclick = "Solve('0')">
             <input type="button" class="a3" value = '.' onclick = "Solve('.')">
             <input type="button" class="a4" value = '=' onclick = "Result()">
          </div>
       </div>
       <script>
        function Solve(val) {
        var v = document.getElementById('res');
        v.value += val;
        }
        function Result() {
        var num1 = document.getElementById('res').value;
        var num2 = eval(num1);
        document.getElementById('res').value = num2;
        }
        function Clear() {
        var inp = document.getElementById('res');
        inp.value = '';
        }
        function Back() {
        var ev = document.getElementById('res');
        ev.value = ev.value.slice(0,-1);
        }
       </script>
    </body>
    </html>
